<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../images/GulliverTravellerMenu.png">
        <title>Traveller</title>
		
		<!------ Css ------>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		
		<!----- Icons ----->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
	<body>
        <article class="article-index">
			<section class="container">
				<img src="images/GulliverTraveller.png" class="img-fluid" alt="Logo Gulliver Traveller">
				<form action="pages/destino.html" method="get" id="frmPesquisar">
						<input type="text" id="pesquisar" name="pesquisar" class="rowform-control form-control-lg mx-auto pesquisar" placeholder="Escolha um destino....">
						<input type="submit" class="btn btn-primary" value="Procurar">
				</form>
			</section>
        </article>

		<!---- JavaScript ---->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- Tradutor de Libras -->
		<div vw class="enabled">
		<div vw-access-button class="active"></div>
		<div vw-plugin-wrapper>
			<div class="vw-plugin-top-wrapper"></div>
		</div>
		</div>
		<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
		<script>
			new window.VLibras.Widget('https://vlibras.gov.br/app');
		</script>
    </body>
</html>
